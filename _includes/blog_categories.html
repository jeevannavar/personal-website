
            {% for tag in site.data.categories %} {% capture tag_name %}{{ tag | first }}{% endcapture %}
            <div id="#{{ tag_name | slugize }}"></div>
            <li class="tag-head">
                <a href="{{ site.baseurl }}/{{ tag_name }}">{{ tag[1].name }}</a>
            </li>
            <a name="{{ tag_name | slugize }}"></a>

            {% endfor %}
